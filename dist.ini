name    = MetaCPAN-Client
author  = Sawyer X <xsawyerx@cpan.org>
author  = Mickey Nasriachi <mickey@cpan.org>
license = Perl_5
copyright_holder = Sawyer X
copyright_year   = 2016

version = 2.038000

[@Starter]
-remove = GatherDir
MakeMaker.eumm_version = 7.1101

[PodCoverageTests]

[Git::GatherDir]

[Prereqs::FromCPANfile]

[PodWeaver]
[MinimumPerlFast]

[ReadmeAnyFromPod / pod.root]
filename = README.pod
type     = pod
location = root

[CheckChangeLog]
[PkgVersion]
[MetaResources]
bugtracker.web  = https://github.com/metacpan/metacpan-client/issues
repository.url  = https://github.com/metacpan/metacpan-client.git
repository.web  = https://github.com/metacpan/metacpan-client
repository.type = git
x_IRC           = irc://irc.perl.org/#metacpan
x_WebIRC        = https://chat.mibbit.com/#metacpan@irc.perl.org

[Git::Tag]
[Git::Push]
